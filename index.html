<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/chibi-gojo-pfp-y94l9od6ofeaco23.jpg">
  
  <title>NFT Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="maindiv" class="flex flex-col items-center justify-center relative min-h-screen  bg-[#14253D] ">
    <div class="bg-black bg-opacity-10 rounded-2xl px-6 py-6 ">
      <div id="seconddiv" class="flex flex-col bg-[#1B335A] rounded-2xl px-5 py-5 ">
        <img src="images/image-equilibrium.jpg" alt="image" class="flex flex-col rounded-lg">
        <div class="pt-6">
          <h1 class="text-xl font-bold">Equilibrium #3429</h1>
          <p class="pt-4 text-[#8BACDA]">
          Our Equilibrium collection promotes balance and calm.

          
          </p>  

          <div class="flex flex-row justify-between pt-4 pb-4">
            <div class="text-[#00FFF7]  inline-flex space-x-1.5 items-center"><img src="images/icon-ethereum.svg" width="10px" height="10px" alt="ethereum"><span>0.041 ETH</span></div>
            <div class="text-[#8BACDA]  inline-flex space-x-1.5 items-center"><img src="images/icon-clock.svg" width="18px" alt=""><span>3 days left</span></div>
          </div>
          <div class="border-t border-[#8BACDA] h-1"></div>
          <div class="pt-4 inline-flex space-x-4 items-center">
            <img class="border rounded-full" src="images/chibi-gojo-pfp-y94l9od6ofeaco23.jpg" alt="profile-image" width="36px">
            <span>
              <span class="text-[#8BACDA]">Creation of </span>Winstroom
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
